<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <!-- ! Css Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- ! Box icons link -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <!-- ! Wrapper Section-->

    <div class="wrapper">
      <!-- ! Add Box  -->

      <li class="add-box">
        <div class="icon">
          <i class='bx  bx-plus'></i> 
        </div>
        <p>Add New Note</p>
      </li>

      <!-- ! Note  -->
      <li class="note">

        <!-- ! Details -->

        <div class="details">
          <h1 class="title">Title</h1>
          <p class="description">Description</p>
        </div>

        <!-- ! Bottom -->

        <div class="bottom">
          <span id="date">May 14,2025</span>
          <div class="settings">
            <i class='bx  bx-dots-horizontal-rounded'></i> 

            <ul class="menu">
              <li id="edit-btn"><i class='bx  bx-edit'></i> Duzenle</li>
              <li id="delete-btn"><i class='bx  bx-trash-alt'  ></i> Sil</li>
            </ul>
          </div>
        </div>
      </li>

    </div>

    <!-- ! JS Connection -->
    <script src="./main.js"></script>
  </body>
</html>
