<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <!-- ! Css Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- ! Box icons link -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    
    <!-- ! Wrapper Section-->
    <div class="wrapper">
      <!-- ! Add Box  -->

      <li class="add-box">
        <div class="icon">
          <i class='bx  bx-plus'></i> 
        </div>
        <p>Add New Note</p>
      </li>

    </div>

    <!-- ! Popup-box section -->
     <div class="popup-box">
      <div class="popup">
        <div class="content">
          <!-- ! header -->
           <header>
            <h1>New Note</h1>
            <i id="close-btn" class='bx  bx-x'></i> 
           </header>

           <!-- ! Forma -->
            <form>
              <!-- ! Title -->
              <div class="row title">
                <label>Title</label>
                <input type="text">
              </div>
              <!-- ! Description -->
              <div class="row description">
                <label>Description</label>
                <textarea></textarea>
              </div>

              <!-- ! Button -->
               <button>Add Note</button>
            </form>
        </div>
      </div>
     </div>

    <!-- ! JS Connection -->
    <script src="./main.js"></script>
  </body>
</html>
